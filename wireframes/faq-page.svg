<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1600" width="1440" height="1600">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; }
      .section { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1; }
      .text-lg { font-family: system-ui, sans-serif; font-size: 24px; fill: #1e293b; }
      .text-md { font-family: system-ui, sans-serif; font-size: 18px; fill: #475569; }
      .text-sm { font-family: system-ui, sans-serif; font-size: 14px; fill: #64748b; }
      .text-xl { font-family: system-ui, sans-serif; font-size: 36px; fill: #0f172a; font-weight: bold; }
      .text-question { font-family: system-ui, sans-serif; font-size: 18px; fill: #1e293b; font-weight: 500; }
      .text-answer { font-family: system-ui, sans-serif; font-size: 16px; fill: #475569; }
      .btn-secondary { fill: #f1f5f9; stroke: #cbd5e1; stroke-width: 1; rx: 8; }
      .card { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; rx: 12; }
      .accordion { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; rx: 8; }
      .accordion-open { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 1; rx: 8; }
      .text-white { fill: #ffffff; }
      .divider { stroke: #e2e8f0; stroke-width: 1; }
      .chevron { fill: none; stroke: #64748b; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="1600" fill="#ffffff"/>

  <!-- ==================== HEADER ==================== -->
  <g id="header">
    <rect x="0" y="0" width="1440" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Logo -->
    <circle cx="140" cy="40" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="48" class="text-lg" font-weight="bold">Motekita</text>

    <!-- Navigation -->
    <text x="500" y="46" class="text-md">Features</text>
    <text x="620" y="46" class="text-md">Pricing</text>
    <text x="720" y="46" class="text-md" font-weight="600" fill="#0f172a">FAQ</text>
    <text x="800" y="46" class="text-md">Download</text>

    <!-- Language Switcher -->
    <rect x="1150" y="24" width="80" height="32" class="btn-secondary"/>
    <text x="1170" y="46" class="text-sm">JA / EN</text>

    <!-- Download Button -->
    <rect x="1260" y="20" width="120" height="40" fill="#0f172a" rx="8"/>
    <text x="1285" y="46" class="text-sm text-white">Download</text>
  </g>

  <!-- ==================== PAGE TITLE ==================== -->
  <g id="page-title">
    <rect x="0" y="80" width="1440" height="140" fill="#f8fafc"/>
    <text x="720" y="155" class="text-xl" text-anchor="middle">Yoku Aru Shitsumon</text>
    <text x="720" y="195" class="text-md" text-anchor="middle">Motekita ni tsuite no yoku aru shitsumon wo matome mashita</text>
  </g>

  <!-- ==================== FAQ ITEMS ==================== -->
  <g id="faq-list">
    <!-- FAQ Item 1 (Expanded) -->
    <g id="faq-1">
      <rect x="220" y="260" width="1000" height="160" class="accordion-open"/>
      <text x="260" y="300" class="text-question">Q: Motekita wa donna app desu ka?</text>
      <polyline points="1170,290 1180,300 1190,290" class="chevron" transform="rotate(180, 1180, 295)"/>
      <line x1="260" y1="320" x2="1180" y2="320" class="divider"/>
      <text x="260" y="355" class="text-answer">Motekita wa, mail no jushin wo kanshi shi, kawaii inu no animation de</text>
      <text x="260" y="380" class="text-answer">tsuuchi suru desktop app desu. Tannaru tsuuchi tool dewa naku</text>
      <text x="260" y="405" class="text-answer">"Inu to asonde iru kankaku" wo teikyou suru koto wo mezashite imasu.</text>
    </g>

    <!-- FAQ Item 2 (Collapsed) -->
    <g id="faq-2">
      <rect x="220" y="440" width="1000" height="70" class="accordion"/>
      <text x="260" y="485" class="text-question">Q: Mail no naiyou wa miraremasu ka?</text>
      <polyline points="1170,475 1180,485 1190,475" class="chevron"/>
    </g>

    <!-- FAQ Item 3 (Collapsed) -->
    <g id="faq-3">
      <rect x="220" y="530" width="1000" height="70" class="accordion"/>
      <text x="260" y="575" class="text-question">Q: Dono mail service ni taiou shite imasu ka?</text>
      <polyline points="1170,565 1180,575 1190,565" class="chevron"/>
    </g>

    <!-- FAQ Item 4 (Collapsed) -->
    <g id="faq-4">
      <rect x="220" y="620" width="1000" height="70" class="accordion"/>
      <text x="260" y="665" class="text-question">Q: Data wa doko ni hozon saremasu ka?</text>
      <polyline points="1170,655 1180,665 1190,655" class="chevron"/>
    </g>

    <!-- FAQ Item 5 (Collapsed) -->
    <g id="faq-5">
      <rect x="220" y="710" width="1000" height="70" class="accordion"/>
      <text x="260" y="755" class="text-question">Q: Muryou ban to yuryou ban no chigai wa nan desu ka?</text>
      <polyline points="1170,745 1180,755 1190,745" class="chevron"/>
    </g>

    <!-- FAQ Item 6 (Collapsed) -->
    <g id="faq-6">
      <rect x="220" y="800" width="1000" height="70" class="accordion"/>
      <text x="260" y="845" class="text-question">Q: DLC (tsuika contents) to wa nan desu ka?</text>
      <polyline points="1170,835 1180,845 1190,835" class="chevron"/>
    </g>

    <!-- FAQ Item 7 (Collapsed) -->
    <g id="faq-7">
      <rect x="220" y="890" width="1000" height="70" class="accordion"/>
      <text x="260" y="935" class="text-question">Q: App no dousa ga omoku narimasen ka?</text>
      <polyline points="1170,925 1180,935 1190,925" class="chevron"/>
    </g>

    <!-- FAQ Item 8 (Collapsed) -->
    <g id="faq-8">
      <rect x="220" y="980" width="1000" height="70" class="accordion"/>
      <text x="260" y="1025" class="text-question">Q: Support wo ukeru niwa dou sureba ii desu ka?</text>
      <polyline points="1170,1015 1180,1025 1190,1015" class="chevron"/>
    </g>
  </g>

  <!-- ==================== CTA SECTION ==================== -->
  <g id="cta">
    <rect x="220" y="1100" width="1000" height="200" fill="#f8fafc" rx="12"/>
    <text x="720" y="1170" class="text-lg" text-anchor="middle">Mada shitsumon ga arimasu ka?</text>
    <text x="720" y="1210" class="text-md" text-anchor="middle">Okigaru ni otoiawase kudasai</text>
    <rect x="620" y="1240" width="200" height="44" fill="#0f172a" rx="8"/>
    <text x="680" y="1268" class="text-sm text-white">Contact</text>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <g id="footer">
    <rect x="0" y="1340" width="1440" height="260" fill="#f8fafc"/>
    <line x1="0" y1="1340" x2="1440" y2="1340" class="divider"/>

    <!-- Logo -->
    <circle cx="140" cy="1420" r="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="165" y="1428" class="text-md" font-weight="bold">Motekita</text>

    <!-- Links -->
    <text x="500" y="1420" class="text-sm">Riyou Kiyaku</text>
    <text x="620" y="1420" class="text-sm">Privacy Policy</text>
    <text x="780" y="1420" class="text-sm">OSS License</text>
    <text x="920" y="1420" class="text-sm" font-weight="600">FAQ</text>
    <text x="980" y="1420" class="text-sm">Contact</text>

    <!-- GitHub -->
    <rect x="1200" y="1400" width="100" height="40" class="btn-secondary"/>
    <text x="1220" y="1426" class="text-sm">GitHub</text>

    <!-- Copyright -->
    <text x="720" y="1520" class="text-sm" text-anchor="middle">Â© 2025 Motekita. MIT License.</text>
  </g>
</svg>