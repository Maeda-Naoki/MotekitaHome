<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1400" width="1440" height="1400">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; }
      .text-lg { font-family: system-ui, sans-serif; font-size: 24px; fill: #1e293b; }
      .text-md { font-family: system-ui, sans-serif; font-size: 18px; fill: #475569; }
      .text-sm { font-family: system-ui, sans-serif; font-size: 14px; fill: #64748b; }
      .text-xl { font-family: system-ui, sans-serif; font-size: 36px; fill: #0f172a; font-weight: bold; }
      .text-version { font-family: system-ui, sans-serif; font-size: 14px; fill: #ffffff; }
      .text-h3 { font-family: system-ui, sans-serif; font-size: 20px; fill: #1e293b; font-weight: 600; }
      .btn-secondary { fill: #f1f5f9; stroke: #cbd5e1; stroke-width: 1; rx: 8; }
      .card { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; rx: 12; }
      .text-white { fill: #ffffff; }
      .divider { stroke: #e2e8f0; stroke-width: 1; }
      .timeline-line { stroke: #e2e8f0; stroke-width: 2; }
      .timeline-line-dashed { stroke: #e2e8f0; stroke-width: 2; stroke-dasharray: 8,4; }
      .version-badge { fill: #0f172a; rx: 12; }
      .version-badge-upcoming { fill: #e2e8f0; rx: 12; }
      .dot-active { fill: #0f172a; }
      .dot-upcoming { fill: #e2e8f0; stroke: #64748b; stroke-width: 2; }
      .check { fill: #22c55e; }
      .pending { fill: #94a3b8; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="1400" fill="#ffffff"/>

  <!-- ==================== HEADER ==================== -->
  <g id="header">
    <rect x="0" y="0" width="1440" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Logo -->
    <circle cx="140" cy="40" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="48" class="text-lg" font-weight="bold">Motekita</text>

    <!-- Navigation -->
    <text x="500" y="46" class="text-md">Features</text>
    <text x="620" y="46" class="text-md">Pricing</text>
    <text x="720" y="46" class="text-md">FAQ</text>
    <text x="800" y="46" class="text-md">Download</text>

    <!-- Language Switcher -->
    <rect x="1150" y="24" width="80" height="32" class="btn-secondary"/>
    <text x="1170" y="46" class="text-sm">JA / EN</text>

    <!-- Download Button -->
    <rect x="1260" y="20" width="120" height="40" fill="#0f172a" rx="8"/>
    <text x="1285" y="46" class="text-sm text-white">Download</text>
  </g>

  <!-- ==================== PAGE TITLE ==================== -->
  <g id="page-title">
    <rect x="0" y="80" width="1440" height="140" fill="#f8fafc"/>
    <text x="720" y="155" class="text-xl" text-anchor="middle">Henkou Rireki</text>
    <text x="720" y="195" class="text-md" text-anchor="middle">Motekita no version rireki</text>
  </g>

  <!-- ==================== CHANGELOG ==================== -->
  <g id="changelog">
    <!-- Timeline Line -->
    <line x1="280" y1="280" x2="280" y2="900" class="timeline-line"/>
    <line x1="280" y1="900" x2="280" y2="1050" class="timeline-line-dashed"/>

    <!-- Version 1.0.0 -->
    <g id="version-1">
      <circle cx="280" cy="300" r="12" class="dot-active"/>

      <!-- Version Badge -->
      <rect x="320" y="280" width="80" height="28" class="version-badge"/>
      <text x="340" y="300" class="text-version">v1.0.0</text>
      <text x="420" y="300" class="text-sm">2025 nen 1 gatsu</text>

      <!-- Release Title -->
      <text x="320" y="350" class="text-h3">Shoki Release</text>

      <!-- Features List -->
      <g id="v1-features">
        <text x="340" y="390" class="text-sm check">check</text>
        <text x="370" y="390" class="text-md">Gmail IMAP setsuzoku de shinchaku mail kenchi</text>

        <text x="340" y="430" class="text-sm check">check</text>
        <text x="370" y="430" class="text-md">Golden Retriever animation de tsuuchi</text>

        <text x="340" y="470" class="text-sm check">check</text>
        <text x="370" y="470" class="text-md">System tray jochu</text>

        <text x="340" y="510" class="text-sm check">check</text>
        <text x="370" y="510" class="text-md">Windows / macOS / Linux taiou</text>

        <text x="340" y="550" class="text-sm check">check</text>
        <text x="370" y="550" class="text-md">Kanzen local shori de privacy hogo</text>
      </g>
    </g>

    <!-- Version 1.1.0 (Upcoming) -->
    <g id="version-upcoming">
      <circle cx="280" cy="650" r="12" class="dot-upcoming"/>

      <!-- Version Badge -->
      <rect x="320" y="630" width="120" height="28" class="version-badge-upcoming"/>
      <text x="340" y="650" class="text-sm">Coming Soon</text>

      <!-- Release Title -->
      <text x="320" y="700" class="text-h3">Yotei Kinou</text>

      <!-- Planned Features List -->
      <g id="upcoming-features">
        <text x="340" y="740" class="text-sm pending">--</text>
        <text x="370" y="740" class="text-md" fill="#64748b">Spam hantei (Premium)</text>

        <text x="340" y="780" class="text-sm pending">--</text>
        <text x="370" y="780" class="text-md" fill="#64748b">Outlook taiou (Premium)</text>

        <text x="340" y="820" class="text-sm pending">--</text>
        <text x="370" y="820" class="text-md" fill="#64748b">Tsuika inshu DLC</text>

        <text x="340" y="860" class="text-sm pending">--</text>
        <text x="370" y="860" class="text-md" fill="#64748b">Costume system DLC</text>

        <text x="340" y="900" class="text-sm pending">--</text>
        <text x="370" y="900" class="text-md" fill="#64748b">Itazura mode</text>
      </g>
    </g>
  </g>

  <!-- ==================== CTA SECTION ==================== -->
  <g id="cta">
    <rect x="220" y="980" width="1000" height="160" fill="#0f172a" rx="12"/>
    <text x="720" y="1050" class="text-lg text-white" text-anchor="middle">Saishin version wo download</text>
    <rect x="620" y="1080" width="200" height="44" fill="#ffffff" rx="8"/>
    <text x="680" y="1108" class="text-sm">Download</text>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <g id="footer">
    <rect x="0" y="1180" width="1440" height="220" fill="#f8fafc"/>
    <line x1="0" y1="1180" x2="1440" y2="1180" class="divider"/>

    <!-- Logo -->
    <circle cx="140" cy="1260" r="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="165" y="1268" class="text-md" font-weight="bold">Motekita</text>

    <!-- Links -->
    <text x="500" y="1260" class="text-sm">Riyou Kiyaku</text>
    <text x="620" y="1260" class="text-sm">Privacy Policy</text>
    <text x="780" y="1260" class="text-sm">OSS License</text>
    <text x="920" y="1260" class="text-sm">FAQ</text>
    <text x="980" y="1260" class="text-sm">Contact</text>

    <!-- GitHub -->
    <rect x="1200" y="1240" width="100" height="40" class="btn-secondary"/>
    <text x="1220" y="1266" class="text-sm">GitHub</text>

    <!-- Copyright -->
    <text x="720" y="1350" class="text-sm" text-anchor="middle">Â© 2025 Motekita. MIT License.</text>
  </g>
</svg>