<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1000" width="1440" height="1000">
  <defs>
    <style>
      .frame { fill: #ffffff; stroke: #e2e8f0; stroke-width: 2; }
      .text-lg { font-family: system-ui, sans-serif; font-size: 24px; fill: #1e293b; }
      .text-md { font-family: system-ui, sans-serif; font-size: 18px; fill: #475569; }
      .text-sm { font-family: system-ui, sans-serif; font-size: 14px; fill: #64748b; }
      .text-xl { font-family: system-ui, sans-serif; font-size: 36px; fill: #0f172a; font-weight: bold; }
      .btn-secondary { fill: #f1f5f9; stroke: #cbd5e1; stroke-width: 1; rx: 8; }
      .card { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; rx: 12; }
      .text-white { fill: #ffffff; }
      .divider { stroke: #e2e8f0; stroke-width: 1; }
      .contact-card { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; rx: 16; }
      .icon-circle { fill: #f1f5f9; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="1000" fill="#ffffff"/>

  <!-- ==================== HEADER ==================== -->
  <g id="header">
    <rect x="0" y="0" width="1440" height="80" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Logo -->
    <circle cx="140" cy="40" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="170" y="48" class="text-lg" font-weight="bold">Motekita</text>

    <!-- Navigation -->
    <text x="500" y="46" class="text-md">Features</text>
    <text x="620" y="46" class="text-md">Pricing</text>
    <text x="720" y="46" class="text-md">FAQ</text>
    <text x="800" y="46" class="text-md">Download</text>

    <!-- Language Switcher -->
    <rect x="1150" y="24" width="80" height="32" class="btn-secondary"/>
    <text x="1170" y="46" class="text-sm">JA / EN</text>

    <!-- Download Button -->
    <rect x="1260" y="20" width="120" height="40" fill="#0f172a" rx="8"/>
    <text x="1285" y="46" class="text-sm text-white">Download</text>
  </g>

  <!-- ==================== PAGE TITLE ==================== -->
  <g id="page-title">
    <rect x="0" y="80" width="1440" height="140" fill="#f8fafc"/>
    <text x="720" y="155" class="text-xl" text-anchor="middle">Otoiawase</text>
    <text x="720" y="195" class="text-md" text-anchor="middle">Goshitsumon ya go-iken ga areba okigaru ni go-renraku kudasai</text>
  </g>

  <!-- ==================== CONTACT OPTIONS ==================== -->
  <g id="contact-options">
    <!-- GitHub Issue Card -->
    <g id="github-contact">
      <rect x="220" y="280" width="460" height="280" class="contact-card"/>
      <circle cx="450" cy="360" r="40" class="icon-circle"/>
      <text x="435" y="370" font-size="32">GH</text>
      <text x="450" y="430" class="text-lg" text-anchor="middle">GitHub Issue</text>
      <text x="450" y="470" class="text-sm" text-anchor="middle">Bug houkoku ya kinou youbou wa</text>
      <text x="450" y="495" class="text-sm" text-anchor="middle">GitHub Issue de uketamawatte imasu</text>
      <rect x="325" y="520" width="250" height="44" fill="#0f172a" rx="8"/>
      <text x="395" y="548" class="text-sm text-white">Issue wo tsukuru</text>
    </g>

    <!-- Email Card -->
    <g id="email-contact">
      <rect x="760" y="280" width="460" height="280" class="contact-card"/>
      <circle cx="990" cy="360" r="40" class="icon-circle"/>
      <text x="975" y="370" font-size="32">@</text>
      <text x="990" y="430" class="text-lg" text-anchor="middle">Email</text>
      <text x="990" y="470" class="text-sm" text-anchor="middle">Sono hoka no otoiawase wa</text>
      <text x="990" y="495" class="text-sm" text-anchor="middle">email de uketamawatte imasu</text>
      <rect x="865" y="520" width="250" height="44" class="btn-secondary"/>
      <text x="920" y="548" class="text-sm">Mail wo okuru</text>
    </g>
  </g>

  <!-- ==================== RESPONSE TIME ==================== -->
  <g id="response-info">
    <rect x="220" y="600" width="1000" height="100" fill="#fef3c7" rx="12" opacity="0.5"/>
    <text x="720" y="645" class="text-md" text-anchor="middle" fill="#92400e">Henji ni wa suujitsu itadaku baai ga gozaimasu.</text>
    <text x="720" y="675" class="text-sm" text-anchor="middle" fill="#92400e">Onegai itashimasu.</text>
  </g>

  <!-- ==================== FOOTER ==================== -->
  <g id="footer">
    <rect x="0" y="740" width="1440" height="260" fill="#f8fafc"/>
    <line x1="0" y1="740" x2="1440" y2="740" class="divider"/>

    <!-- Logo -->
    <circle cx="140" cy="820" r="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="165" y="828" class="text-md" font-weight="bold">Motekita</text>

    <!-- Links -->
    <text x="500" y="820" class="text-sm">Riyou Kiyaku</text>
    <text x="620" y="820" class="text-sm">Privacy Policy</text>
    <text x="780" y="820" class="text-sm">OSS License</text>
    <text x="920" y="820" class="text-sm">FAQ</text>
    <text x="980" y="820" class="text-sm" font-weight="600">Contact</text>

    <!-- GitHub -->
    <rect x="1200" y="800" width="100" height="40" class="btn-secondary"/>
    <text x="1220" y="826" class="text-sm">GitHub</text>

    <!-- Copyright -->
    <text x="720" y="920" class="text-sm" text-anchor="middle">Â© 2025 Motekita. MIT License.</text>
  </g>
</svg>